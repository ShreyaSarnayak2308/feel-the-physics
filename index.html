
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feel The Physics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: white;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0055ff;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
    }
    input[type="text"], button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      background-color: #0055ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0037aa;
    }
    .result-screen {
      display: none;
      background: linear-gradient(to top right, #000428, #004e92);
      color: white;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 100;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
    }
    .concepts {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: left;
      max-width: 600px;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Feel The Physics</h1>
  <div class="input-section">
    <input id="questionInput" type="text" placeholder="Enter your physics question here...">
    <button onclick="showResult()">Visualize Concept</button>
  </div>

  <div class="result-screen" id="resultScreen">
    <h2>ðŸŒŒ Simulation Starting...</h2>
    <p class="concepts">
      <strong>Concepts Used:</strong><br>
      â€¢ Electric Field due to Point Charge<br>
      â€¢ Vector Addition of Fields<br>
      â€¢ SHM Link with Electric Forces (if applicable)<br>
      â€¢ Charge Distribution in Space
    </p>
    <button style="margin-top: 2rem;" onclick="closeResult()">Back</button>
  </div>

  <script>
    function showResult() {
      document.body.style.overflow = 'hidden';
      document.getElementById("resultScreen").style.display = "flex";
    }
    function closeResult() {
      document.body.style.overflow = 'auto';
      document.getElementById("resultScreen").style.display = "none";
    }
  </script>
</body>
</html>
